<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Sidnav</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }
        a{
            text-decoration: none;
        }
        header{
            background-color: blue;
            padding: 10px;
        }
        .btn-abrir{
            color: white;
            font-size: 25px;
        }
        nav{
            height: 100%;
            width: 0px;
            background-color: blue;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            transition: width 0.3s;
        }
        nav a{
            color: white;
            font-size: 25px;
            display: block;
            padding: 12px 10px 12px 32px;
        }

        nav a:hover {
            color: blue;
            background-color: white;
        }
        main{
            padding: 10px;
            transition: magin-left 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="btn-abrir" onclick="abriMenu()">&#9776;  Abrir</a>
    </header>
    <nav id="menu">
        <a href="#" onclick="fecharMEnu()">&times; Fechar</a>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Youtube</a>
    </nav>
    <main>
        <h1>Exemplo de conteudo</h1>
    </main>
    <script>
        function abriMenu(){
            document.getElementById('menu').style.width = '250px';
        }
        function fecharMEnu(){
            document.getElementById('menu').style.width  = '0px';
        }


    </script>
</body>
</html>
